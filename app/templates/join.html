    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Join Stuyvesant Key Club!</title>
        <meta name="description" content="Stuyvesant Key Club is a large service club that focuses on helping our community and our school">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-responsive.min.css">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Handlee' rel='stylesheet' type='text/css'>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/jquery-1.9.1.min.js"><\/script>')</script>

        <style>
        .input-name{width:122px;}
        .input-email{width:263px;}
        </style>
    </head>
    <body style="background-color:#f5f5f5"> 
        <div class="container">
            <div class="hero-unit" style="text-align:center">
                <h2 style="text-decoration:underline;">Interested in joining <span style="color:#00aeef;">Stuyvesant Key Club?</span></h2>
                <img src="/static/logo.png" style="opacity:.8; height:200px;">
            </div>
            <div class="row-fluid">
                <div class="span10 offset3" id="join-container">
                    <form class="form-horizontal" action="." method="post" name="join">
                        <div class="control-group">
                            <label class="control-label" for="inputName">Name</label>
                            <div class="controls">
                                <input type="text" class="input-name" name="firstname" placeholder="First Name">
                                <input type="text" class="input-name" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputId">4 Digit ID</label>
                            <div class="controls">
                                <input type="text" class="input-mini" name="id" placeholder="ID">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputemail">Email</label>
                            <div class="controls">
                                <input type="text" class="input-email" name="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" value="join" class="btn btn-primary">Join Stuykc!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
        var isFormGood = false;
        $(document).ready(function() {
          $('button[type="submit"]').attr('disabled','disabled');
          $('input[type="text"]').keyup(function() {
            $('input[type="text"]').each(function() {
              if($(this).val()) {
                isFormGood = true
              }
              else {
                isFormGood = false
                return false
              }
            });
            if(isFormGood) {
              $('button[type="submit"]').removeAttr('disabled');
            }
            else {
              $('button[type="submit"]').attr('disabled','disabled');
            }
          });
        });
        </script>
        <script>
        $(window).resize(function() {
          if($(window).width() < 980) {
            $('#join-container').addClass('offset2').removeClass('offset3');
          }
          else {
            $('#join-container').addClass('offset3').removeClass('offset2');
          }
        });
        </script>

        <script src="/static/bootstrap.min.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-40677232-2', 'herokuapp.com');
          ga('send', 'pageview');
        </script>
    </body>
</html>
