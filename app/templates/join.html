    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Join Stuyvesant Key Club!</title>
        <meta name="description" content="Stuyvesant Key Club is a large service club that focuses on helping our community and our school">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-responsive.min.css">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Handlee' rel='stylesheet' type='text/css'>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/jquery-1.9.1.min.js"><\/script>')</script>
    </head>
    <body style="background-color:#f5f5f5"> 
        <div class="container">
            <div class="hero-unit" style="text-align:center">
                <h2 style="text-decoration:underline;">Interested in joining <span style="color:#00aeef;">Stuyvesant Key Club?</span></h2>
                <img src="/static/logo.png" style="opacity:.8; height:200px;">
            </div>
            <div class="row-fluid">
                <div class="span10 offset2">
                    <form class="form-horizontal" action="." method="post" name="join">
                        <div class="control-group">
                            <label class="control-label" for="inputName">Name</label>
                            <div class="controls">
                                <input type="text" class="input-medium" name="firstname" placeholder="First Name">
                                <input type="text" class="input-medium" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputId">4 Digit ID</label>
                            <div class="controls">
                                <input type="text" class="input-mini" name="id" placeholder="ID">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputemail">Email</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" name="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" value="join" class="btn btn-primary">Join Stuykc!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
        $(document).ready(function() {
          $('button[type="submit"]').attr('disabled','disabled');
          $('input[type="text"]').keyup(function() {
            if($(this).val() == '') {
              $('button[type="submit"]').removeAttr('disabled');
            }
            else {
              $('button[type="submit"]').attr('disabled','disabled');
            }
          });
        });
        </script>

        <script src="/static/bootstrap.min.js"></script>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-40677232-2']);
          _gaq.push(['_setDomainName', 'stuykc.org']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </body>
</html>
