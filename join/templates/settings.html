{% extends "layout.html" %}
{% block body %}
<div class="page-header text-center">
    <h2><a href="/">join.stuykc.org</a> Settings</h2>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form role="form" method="post" action="/admin/settings">
            <div class="form-group">
                <label for="google-username">Google Email</label>
                <input type="text" class="form-control" id="google-username" name="google_username" value="{{ config.google_username }}">
            </div>
            <div class="form-group">
                <label for="google-password">Google Password</label>
                <input type="password" class="form-control" id="google-password" name="google_password" value="{{ config.google_password }}">
            </div>

            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
{% endblock %}
