{% extends "layout.html" %}
{% block body %}
<div class="page-header text-center">
    <h2><a href="/">join.stuykc.org</a> Settings</h2>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form role="form" method="post" action="/admin/settings">
            <div class="form-group">
                <label for="name">Form response url</label>
                <input type="text" class="form-control" id="url" name="url" value="{{ config.url }}">
            </div>
            <div class="form-group">
                <label for="name">Name field identifier</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ config.name }}">
            </div>
            <div class="form-group">
                <label for="stuy_id">4 Digit ID field identifier</label>
                <input type="text" class="form-control" id="stuy_id" name="stuy_id" value="{{ config.stuy_id }}">
            </div>
            <div class="form-group">
                <label for="email">Email field identifier</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ config.email }}">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
{% endblock %}
